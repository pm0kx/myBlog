<!-- Replace the TITLE of template base.html -->

{% extends "common/base.html" %}
{% block title %}Post Detial{% endblock %}

<!-- Replace the BODY of template base.html -->
{% block content %}
<!-- The data object from view function: `main()` -->
<div class="container">
  <div class="span8">
    <h2>
      {{ post.title }}
    </h2>
    <p>{{ post.text | safe }}</p>
    <p>Written By <a href="#">skv</a> On {{ post.publish_date }}</p>
    <div class="row">
      <div class="col-md-3">
        <p>
          <a class="btn" href="#">查看更多 »</a>
        </p>
      </div>
      <div class="col-md-3">
        <p>
          <a class="btn" href="{{ url_for('post.edit_post', post_id=post.id) }}">点击编辑</a>
        </p>
      </div>
    </div>
  </div>
  <div class="span4">
  </div>
</div>

{% endblock %}
